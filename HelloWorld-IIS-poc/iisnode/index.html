<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"IN5CD7021NP9-17668-stderr-1541493328051.txt","computername":"IN5CD7021NP9","pid":17668,"type":"stderr","created":1541493328051},{"file":"IN5CD7021NP9-18748-stderr-1544682078468.txt","computername":"IN5CD7021NP9","pid":18748,"type":"stderr","created":1544682078468},{"file":"IN5CD7021NP9-21212-stderr-1544682038351.txt","computername":"IN5CD7021NP9","pid":21212,"type":"stderr","created":1544682038351},{"file":"IN5CD7021NP9-2908-stderr-1544682034674.txt","computername":"IN5CD7021NP9","pid":2908,"type":"stderr","created":1544682034674},{"file":"IN5CD7021NP9-29336-stderr-1544682049203.txt","computername":"IN5CD7021NP9","pid":29336,"type":"stderr","created":1544682049203},{"file":"IN5CD7021NP9-30944-stderr-1544681904166.txt","computername":"IN5CD7021NP9","pid":30944,"type":"stderr","created":1544681904166},{"file":"IN5CD7021NP9-31872-stderr-1544682077897.txt","computername":"IN5CD7021NP9","pid":31872,"type":"stderr","created":1544682077897},{"file":"IN5CD7021NP9-33908-stderr-1544681905092.txt","computername":"IN5CD7021NP9","pid":33908,"type":"stderr","created":1544681905092},{"file":"IN5CD7021NP9-34964-stderr-1544682088906.txt","computername":"IN5CD7021NP9","pid":34964,"type":"stderr","created":1544682088906},{"file":"IN5CD7021NP9-36256-stderr-1544682048548.txt","computername":"IN5CD7021NP9","pid":36256,"type":"stderr","created":1544682048548},{"file":"IN5CD7021NP9-36364-stderr-1544682034003.txt","computername":"IN5CD7021NP9","pid":36364,"type":"stderr","created":1544682034003},{"file":"IN5CD7021NP9-38620-stderr-1544682038720.txt","computername":"IN5CD7021NP9","pid":38620,"type":"stderr","created":1544682038720},{"file":"IN5CD7021NP9-38684-stderr-1544682089506.txt","computername":"IN5CD7021NP9","pid":38684,"type":"stderr","created":1544682089506}];
        var lastUpdated = 1544682089566;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
